<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#DCCDAE] flex flex-col h-screen">
  </section>
  <header class="bg-[#2c4e33] flex justify-between items-end sticky top-0 shadow-md shadow-green-950 z-10" id="cabecalho">
    <img class="h-16 p-2" src="./assets/logo/logo1.jpg" alt="Logo do site">
  </header>
  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="info-usuario" class="w-1/3 bg-[#ccbea1] rounded-lg">
        <p class="text-center">Dados do Usuário</p>
        <div class="p-1 flex flex-col py-5 px-5">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="rounded-sm px-2" placeholder="Paula Nascimento" required>
            <label for="Email" class="mt-2">Email</label>
            <input type="email" id="Email" class="rounded-sm px-2" placeholder="paula.nascimento@gmail.com" required>
            <label for="Email" class="mt-2">Telefone</label>
            <input type="tel" id="Email" class="rounded-sm px-2" placeholder="(81) 91122-3344" required>
            <div class="mt-10">
              <input type="checkbox" name="aceita">
              <label for="aceita" class="text-sm text-slate-700"> Você deseja que a Loja Cifrãos envie promoções através do Email cadastrado?</label>
            </div>
            <div class="mt-3">
              <input type="checkbox" name="zap">
              <label for="zap" class="text-sm text-slate-700"> Você deseja receber atualizações sobre seu produto via Whatsapp?</label>
            </div>
          </div>
    </section>
    <section id="infor-pagamento-entrega" class="w-1/3">
      <p class="text-center">Pagamento e Entrega</p>
      <div class="p-1 flex flex-col py-5 px-5">
        <label for="n-cartao">N° Do cartão</label>
        <input type="text" id="n-cartao" class="rounded-sm px-2" placeholder="1234 5678 9123 4567" required>
        <label for="nome" class="mt-2">Nome do titular</label>
        <input type="text" id="nome" class="rounded-sm px-2" placeholder="Paula Nascimento" required>
        <div class="flex">
          <div class="flex flex-col mt-2 w-1/2 px-1">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" class="rounded-sm px-2" placeholder="123" require>
          </div>
          <div class="flex flex-col mt-2 w-1/2 px-1">
            <label for="validade">Validade</label>
            <input type="text" id="validade" class="rounded-sm px-2" placeholder="03/33" require>
          </div>
        </div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" class="rounded-sm px-2" placeholder="12345-678" require>
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" class="rounded-sm px-2" placeholder="Rua Um" require>
        <div class="flex">
          <div class="flex flex-col mt-2 w-1/2 px-1">
            <label for="numero-endereco">Número</label>
            <input type="text" id="numero-endereco" class="rounded-sm px-2" placeholder="13" require>
          </div>
          <div class="flex flex-col mt-2 w-1/2 px-1">
            <label for="complemento-endereco">Complemento</label>
            <input type="text" id="complemento-endereco" class="rounded-sm px-2" placeholder="do lado da rua Dois">
          </div>
        </div>
      </div>
    </section>
    <section id="produtos-comprados" class="w-1/3 bg-[#ccbea1] rounded-lg">
      <section id="produtos-checkout" class="h-3/4 overflow-y-auto"></section>
      <section id="celula-checkout" class="p-2">
        <p id="preco-total" class="m-2 text-[#2C4E33]">Total: R$0,00</p>
        <button typr="submit" id="finalizar-compra" class="bg-[#2C4E33] m-2 p-1 rounded-lg text-[#DCCDAE] hover:bg-[#1a301f] hover:text-[#DCCDAE] shadow-md shadow-green-950">Finalizar</button>
      </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
